<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <script type="text/javascript" src="javascript/api.js"></script>
    </head>
    <body>
        <div class="puzzle-container">
            <!-- Puzzle Grid -->
            <div class="puzzle-grid">
                <div class="grid-row">
                    <div class="puzzle-grid-drop" id="grid1-1"></div>
                    <div class="puzzle-grid-drop" id="grid1-2"></div>
                    <div class="puzzle-grid-drop" id="grid1-3"></div>
                </div>
                <div class="grid-row">
                    <div class="puzzle-grid-drop" id="grid2-1"></div>
                    <div class="puzzle-grid-drop" id="grid2-2"></div>
                    <div class="puzzle-grid-drop" id="grid2-3"></div>
                </div>
                <div class="grid-row">
                    <div class="puzzle-grid-drop" id="grid3-1"></div>
                    <div class="puzzle-grid-drop" id="grid3-2"></div>
                    <div class="puzzle-grid-drop" id="grid3-3"></div>
                </div>
            </div>

            <!-- Draggable Puzzle Pieces -->
            <div class="puzzle-pieces">
                <img src="images/img1-1.png" class="puzzle-piece" id="img1-1-draggable"/>
                <img src="images/img1-2.png" class="puzzle-piece" id="img1-2-draggable"/>
                <img src="images/img1-3.png" class="puzzle-piece" id="img1-3-draggable"/>
                
                <img src="images/img2-1.png" class="puzzle-piece" id="img2-1-draggable"/>
                <img src="images/img2-2.png" class="puzzle-piece" id="img2-2-draggable"/>
                <img src="images/img2-3.png" class="puzzle-piece" id="img2-3-draggable"/>
                
                <img src="images/img3-1.png" class="puzzle-piece" id="img3-1-draggable"/>
                <img src="images/img3-2.png" class="puzzle-piece" id="img3-2-draggable"/>
                <img src="images/img3-3.png" class="puzzle-piece" id="img3-3-draggable"/>
            </div>
        </div>
    </body>
</html>
